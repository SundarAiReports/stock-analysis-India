<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px;}
    .container {max-width:900px; margin:40px auto; background:#fff; padding:20px; border-radius:8px;}
    .header {background:#222; color:#fff; padding:15px; text-align:center; border-radius:5px;}
    .stats {display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; margin-top:20px;}
    .stat {background:#e9ecef; padding:15px; border-radius:5px; text-align:center;}
    .positive {color:#28a745; font-weight:bold;}
    .negative {color:#dc3545; font-weight:bold;}
    .loading {text-align:center; color:#666;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="stock-symbol">Loading...</h1>
      <p id="company-name">&nbsp;</p>
    </div>
    <div id="loading" class="loading">Fetching real-time data...</div>
    <div id="stats" class="stats" style="display:none;">
      <div class="stat">Price: <span id="price">-</span></div>
      <div class="stat">Change: <span id="change">-</span></div>
      <div class="stat">Change %: <span id="change-percent">-</span></div>
      <div class="stat">Open: <span id="open">-</span></div>
      <div class="stat">High: <span id="high">-</span></div>
      <div class="stat">Low: <span id="low">-</span></div>
      <div class="stat">Volume: <span id="volume">-</span></div>
    </div>
  </div>
  <script>
    async function fetchStockData(symbol) {
      const endpoints = [
        // Try multiple endpoints for better reliability
        `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`,
        `https://financialmodelingprep.com/api/v3/quote/${symbol}`,
        `https://query2.finance.yahoo.com/v7/finance/quote?symbols=${symbol}`
      ];
      
      for (const endpoint of endpoints) {
        try {
          console.log(`Trying: ${endpoint}`);
          const response = await fetch(endpoint);
          const data = await response.json();
          
          // Handle Yahoo Finance chart format
          if (data.chart && data.chart.result && data.chart.result[0]) {
            const result = data.chart.result[0];
            const meta = result.meta;
            return {
              symbol: symbol,
              shortName: meta.longName || symbol,
              regularMarketPrice: meta.regularMarketPrice,
              regularMarketChange: meta.regularMarketPrice - meta.previousClose,
              regularMarketChangePercent: ((meta.regularMarketPrice - meta.previousClose) / meta.previousClose) * 100,
              regularMarketOpen: meta.regularMarketOpen,
              regularMarketDayHigh: meta.regularMarketDayHigh,
              regularMarketDayLow: meta.regularMarketDayLow,
              regularMarketVolume: meta.regularMarketVolume
            };
          }
          
          // Handle FMP format
          if (Array.isArray(data) && data[0] && data[0].price) {
            const quote = data[0];
            return {
              symbol: symbol,
              shortName: quote.name || symbol,
              regularMarketPrice: quote.price,
              regularMarketChange: quote.change,
              regularMarketChangePercent: quote.changesPercentage,
              regularMarketOpen: quote.open,
              regularMarketDayHigh: quote.dayHigh,
              regularMarketDayLow: quote.dayLow,
              regularMarketVolume: quote.volume
            };
          }
          
          // Handle Yahoo Finance quote format
          if (data.quoteResponse && data.quoteResponse.result && data.quoteResponse.result[0]) {
            return data.quoteResponse.result[0];
          }
          
        } catch (error) {
          console.log(`Failed ${endpoint}:`, error);
          continue;
        }
      }
      
      return null;
    }
    
    function formatNumber(value) {
      if (value == null || isNaN(value)) return '-';
      return value.toLocaleString(undefined, {maximumFractionDigits: 2});
    }
    
    function updateDashboard(quote, symbol) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('stats').style.display = 'grid';
      
      if (!quote) {
        document.getElementById('stock-symbol').textContent = symbol + ' - Data Not Available';
        document.getElementById('company-name').textContent = 'Please try again later';
        return;
      }
      
      document.getElementById('stock-symbol').textContent = symbol;
      document.getElementById('company-name').textContent = quote.shortName || '';
      document.getElementById('price').textContent = formatNumber(quote.regularMarketPrice);
      
      const change = quote.regularMarketChange;
      const changePercent = quote.regularMarketChangePercent;
      const changeEl = document.getElementById('change');
      const changePercentEl = document.getElementById('change-percent');
      
      changeEl.textContent = formatNumber(change);
      changePercentEl.textContent = formatNumber(changePercent) + '%';
      
      const isPositive = change >= 0;
      changeEl.className = changePercentEl.className = isPositive ? 'positive' : 'negative';
      
      document.getElementById('open').textContent = formatNumber(quote.regularMarketOpen);
      document.getElementById('high').textContent = formatNumber(quote.regularMarketDayHigh);
      document.getElementById('low').textContent = formatNumber(quote.regularMarketDayLow);
      document.getElementById('volume').textContent = formatNumber(quote.regularMarketVolume);
    }
    
    async function main() {
      const urlParams = new URLSearchParams(window.location.search);
      const symbol = urlParams.get('symbol') || 'AAPL';
      
      document.getElementById('stock-symbol').textContent = symbol;
      document.getElementById('company-name').textContent = 'Loading data...';
      
      const quote = await fetchStockData(symbol);
      updateDashboard(quote, symbol);
    }
    
    window.onload = main;
  </script>
</body>
</html>
