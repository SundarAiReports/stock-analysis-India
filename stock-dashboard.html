<!DOCTYPE html>
<html>
<head>
  <title>Stock Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:20px;}
    .container {max-width:900px; margin:40px auto; background:#fff; padding:20px; border-radius:8px;}
    .header {background:#222; color:#fff; padding:15px; text-align:center; border-radius:5px;}
    .stats {display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:15px; margin-top:20px;}
    .stat {background:#e9ecef; padding:15px; border-radius:5px; text-align:center;}
    .positive {color:#28a745; font-weight:bold;}
    .negative {color:#dc3545; font-weight:bold;}
    .loading {text-align:center; color:#666; padding:20px;}
    .error {text-align:center; color:#dc3545; padding:20px;}
    .source {font-size:12px; color:#666; text-align:center; margin-top:10px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="stock-symbol">Loading...</h1>
      <p id="company-name">&nbsp;</p>
    </div>
    <div id="loading" class="loading">Fetching real-time data...</div>
    <div id="error" class="error" style="display:none;"></div>
    <div id="stats" class="stats" style="display:none;">
      <div class="stat">Price: <span id="price">-</span></div>
      <div class="stat">Change: <span id="change">-</span></div>
      <div class="stat">Change %: <span id="change-percent">-</span></div>
      <div class="stat">Open: <span id="open">-</span></div>
      <div class="stat">High: <span id="high">-</span></div>
      <div class="stat">Low: <span id="low">-</span></div>
      <div class="stat">Volume: <span id="volume">-</span></div>
    </div>
    <div id="source" class="source"></div>
  </div>
  <script>
    async function fetchFromAlphaVantage(symbol) {
      const apiKey = '513N9J95UV8ZFFT1';
      const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`;
      
      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data['Note']) throw new Error('API limit reached');
        if (!data['Global Quote'] || Object.keys(data['Global Quote']).length === 0) {
          throw new Error('No data from Alpha Vantage');
        }
        
        const quote = data['Global Quote'];
        return {
          symbol: quote['01. symbol'],
          price: parseFloat(quote['05. price']),
          change: parseFloat(quote['09. change']),
          changePercent: parseFloat(quote['10. change percent'].replace('%', '')),
          open: parseFloat(quote['02. open']),
          high: parseFloat(quote['03. high']),
          low: parseFloat(quote['04. low']),
          volume: parseInt(quote['06. volume']),
          currency: '$',
          source: 'Alpha Vantage'
        };
      } catch (error) {
        throw error;
      }
    }

    async function fetchFromYahooFinance(symbol) {
      try {
        // Try direct Yahoo Finance API call via proxy
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const yahooUrl = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`;
        const response = await fetch(proxyUrl + encodeURIComponent(yahooUrl));
        const data = await response.json();
        
        if (data?.chart?.result?.[0]) {
          const result = data.chart.result[0];
          const meta = result.meta;
          
          const currentPrice = meta.regularMarketPrice || meta.previousClose;
          const previousClose = meta.previousClose;
          const change = currentPrice - previousClose;
          const changePercent = ((change / previousClose) * 100);
          
          return {
            symbol: symbol,
            price: currentPrice,
            change: change,
            changePercent: changePercent,
            open: meta.regularMarketOpen,
            high: meta.regularMarketDayHigh,
            low: meta.regularMarketDayLow,
            volume: meta.regularMarketVolume || 0,
            currency: symbol.includes('.NS') ? 'â‚¹' : '$',
            source: 'Yahoo Finance'
          };
        }
        throw new Error('No data from Yahoo Finance');
      } catch (error) {
        throw error;
      }
    }

    async function fetchStockData(symbol) {
      // Try Alpha Vantage for US stocks first
      if (!symbol.includes('.NS') && !symbol.includes('.BO')) {
        try {
          return await fetchFromAlphaVantage(symbol);
        } catch (error) {
          console.log('Alpha Vantage failed, trying Yahoo Finance:', error.message);
        }
      }
      
      // For Indian stocks (.NS) or if Alpha Vantage fails, use Yahoo Finance
      try {
        return await fetchFromYahooFinance(symbol);
      } catch (error) {
        console.log('Yahoo Finance failed:', error.message);
        throw new Error(`Unable to fetch data for ${symbol}`);
      }
    }
    
    function formatNumber(value) {
      if (value == null || isNaN(value)) return '-';
      return value.toLocaleString(undefined, {maximumFractionDigits: 2});
    }
    
    function updateDashboard(data, symbol) {
      document.getElementById('loading').style.display = 'none';
      
      if (!data) {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = `Unable to load data for ${symbol}`;
        return;
      }
      
      document.getElementById('stats').style.display = 'grid';
      document.getElementById('stock-symbol').textContent = data.symbol;
      document.getElementById('company-name').textContent = `Real-time Stock Data`;
      document.getElementById('source').textContent = `Data source: ${data.source}`;
      
      document.getElementById('price').textContent = data.currency + formatNumber(data.price);
      
      const changeEl = document.getElementById('change');
      const changePercentEl = document.getElementById('change-percent');
      
      changeEl.textContent = (data.change >= 0 ? '+' : '') + data.currency + formatNumber(Math.abs(data.change));
      changePercentEl.textContent = (data.changePercent >= 0 ? '+' : '') + formatNumber(data.changePercent) + '%';
      
      const isPositive = data.change >= 0;
      changeEl.className = changePercentEl.className = isPositive ? 'positive' : 'negative';
      
      document.getElementById('open').textContent = data.currency + formatNumber(data.open);
      document.getElementById('high').textContent = data.currency + formatNumber(data.high);
      document.getElementById('low').textContent = data.currency + formatNumber(data.low);
      document.getElementById('volume').textContent = formatNumber(data.volume);
    }
    
    async function main() {
      const urlParams = new URLSearchParams(window.location.search);
      const symbol = urlParams.get('symbol') || 'AAPL';
      
      document.getElementById('stock-symbol').textContent = symbol;
      
      try {
        const data = await fetchStockData(symbol);
        updateDashboard(data, symbol);
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = error.message;
      }
    }
    
    window.onload = main;
  </script>
</body>
</html>
