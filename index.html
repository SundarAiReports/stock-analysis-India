<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stock-title { font-size: 2.5em; margin: 0; font-weight: bold; }
        .stock-subtitle { font-size: 1.2em; margin: 10px 0; opacity: 0.9; }
        .section { 
            background: white; 
            margin: 20px 0; 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        .section h2 { 
            color: #333; 
            border-bottom: 3px solid #667eea; 
            padding-bottom: 10px;
            margin-top: 0;
        }
        .positive { color: #28a745; font-weight: bold; }
        .negative { color: #dc3545; font-weight: bold; }
        .neutral { color: #6c757d; font-weight: bold; }
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        .metric-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #e9ecef;
        }
        .metric-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9em;
            font-weight: 500;
        }
        .loading { text-align: center; padding: 30px; color: #6c757d; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-banner {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border-left: 5px solid #28a745;
            font-weight: 500;
        }
        .error-banner {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            border-left: 5px solid #dc3545;
        }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #dee2e6; }
        th { background-color: #f8f9fa; font-weight: 600; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="stock-title" id="stock-name">Loading...</h1>
            <p class="stock-subtitle" id="stock-company">Fetching stock information...</p>
            <p style="margin: 15px 0 0 0; font-size: 1.1em;">
                <strong>üìä Live Market Analysis</strong>
            </p>
        </div>
        
        <div id="stock-content">
            <div class="loading">
                <div class="spinner"></div>
                <h3>Loading Live Stock Data...</h3>
                <p>Fetching real-time market data for <span id="loading-symbol">your selected stock</span>...</p>
            </div>
        </div>
    </div>
    
    <script>
        function getStockSymbol() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('symbol') || 'MAHSEAMLES.NS';
        }

        async function fetchLiveStockData(symbol) {
            try {
                console.log(`Fetching live data for ${symbol}...`);
                
                // Replace with your actual Alpha Vantage API key
                const apiKey = '513N9J95UV8ZFFT1';
                const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${apiKey}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Alpha Vantage response:', data);
                
                // Check if we have valid data
                if (data['Time Series (Daily)']) {
                    const timeSeries = data['Time Series (Daily)'];
                    const dates = Object.keys(timeSeries).sort().reverse(); // Most recent first
                    const latestDate = dates[0];
                    const previousDate = dates[1];
                    
                    const latest = timeSeries[latestDate];
                    const previous = timeSeries[previousDate];
                    
                    const currentPrice = parseFloat(latest['4. close']);
                    const previousPrice = parseFloat(previous['4. close']);
                    const change = currentPrice - previousPrice;
                    const changePercent = (change / previousPrice) * 100;
                    
                    return {
                        success: true,
                        symbol: symbol,
                        name: symbol,
                        company: generateCompanyName(symbol),
                        currentPrice: currentPrice,
                        change: change,
                        changePercent: changePercent,
                        changeClass: changePercent >= 0 ? 'positive' : 'negative',
                        volume: parseInt(latest['5. volume']),
                        high: parseFloat(latest['2. high']),
                        low: parseFloat(latest['3. low']),
                        open: parseFloat(latest['1. open']),
                        previousClose: previousPrice,
                        lastUpdated: new Date()
                    };
                } else if (data['Error Message']) {
                    throw new Error(data['Error Message']);
                } else if (data['Note']) {
                    throw new Error('API call frequency limit reached. Please try again later.');
                } else {
                    throw new Error('No valid data in response');
                }
                
            } catch (error) {
                console.error('Error fetching from Alpha Vantage:', error);
                return {
                    success: false,
                    symbol: symbol,
                    error: error.message,
                    company: generateCompanyName(symbol)
                };
            }
        }


        function calculateHistoricalReturns(closePrices, timestamps) {
            if (!closePrices || closePrices.length < 2) return null;
            
            const currentPrice = closePrices[closePrices.length - 1];
            const returns = {};
            
            // Calculate different period returns
            const periods = {
                '1year': 252,    // ~252 trading days in a year
                '3year': 756,    // ~3 years
                '5year': 1260    // ~5 years
            };
            
            for (let [period, days] of Object.entries(periods)) {
                if (closePrices.length > days) {
                    const pastPrice = closePrices[closePrices.length - days - 1];
                    const totalReturn = (currentPrice - pastPrice) / pastPrice;
                    const years = period === '1year' ? 1 : period === '3year' ? 3 : 5;
                    const cagr = Math.pow(1 + totalReturn, 1/years) - 1;
                    
                    returns[period] = {
                        cagr: (cagr * 100).toFixed(1),
                        absolute: (totalReturn * 100).toFixed(1)
                    };
                }
            }
            
            return returns;
        }

        function generateCompanyName(symbol) {
            // Generate company name from symbol
            const baseSymbol = symbol.replace('.NS', '').replace('.', '');
            return `${baseSymbol} Limited | NSE`;
        }

        function estimateDividendYield(symbol) {
            // Basic dividend yield estimation for Indian stocks
            const highYieldStocks = ['HDFCBANK', 'ICICIBANK', 'RELIANCE'];
            const baseSymbol = symbol.replace('.NS', '');
            
            if (highYieldStocks.includes(baseSymbol)) {
                return (Math.random() * 3 + 1).toFixed(2); // 1-4%
            }
            return (Math.random() * 2 + 0.5).toFixed(2); // 0.5-2.5%
        }

        function generateStockHTML(stockData) {
            if (!stockData.success) {
                return `
                    <div class="error-banner">
                        <h3>‚ö†Ô∏è Unable to Load Live Data for ${stockData.symbol}</h3>
                        <p><strong>Stock Symbol:</strong> ${stockData.symbol}</p>
                        <p><strong>Company:</strong> ${stockData.company}</p>
                        <p><strong>Error:</strong> ${stockData.error}</p>
                        <p>Please check your API key and try again in a few moments.</p>
                    </div>
                `;
            }
        
            return `
                <div class="success-banner">
                    <strong>‚úÖ Live Data Successfully Loaded for ${stockData.symbol}</strong><br>
                    Real-time market data fetched from Alpha Vantage at ${stockData.lastUpdated.toLocaleString()}
                </div>
                
                <div class="section">
                    <h2>üìä Current Market Context</h2>
                    <div class="metric-grid">
                        <div class="metric-card">
                            <div class="metric-value">‚Çπ${stockData.currentPrice.toFixed(2)}</div>
                            <div class="metric-label">Current Price</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value ${stockData.changeClass}">
                                ${stockData.changePercent >= 0 ? '+' : ''}${stockData.changePercent.toFixed(2)}%
                            </div>
                            <div class="metric-label">Daily Change</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">‚Çπ${stockData.high.toFixed(2)}</div>
                            <div class="metric-label">Day High</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">‚Çπ${stockData.low.toFixed(2)}</div>
                            <div class="metric-label">Day Low</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">${(stockData.volume / 1000).toFixed(0)}K</div>
                            <div class="metric-label">Volume</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-value">‚Çπ${stockData.open.toFixed(2)}</div>
                            <div class="metric-label">Open Price</div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>üìà Price Analysis - ${stockData.symbol}</h2>
                    <p><strong>Current Price:</strong> ‚Çπ${stockData.currentPrice.toFixed(2)}</p>
                    <p><strong>Previous Close:</strong> ‚Çπ${stockData.previousClose.toFixed(2)}</p>
                    <p><strong>Change:</strong> <span class="${stockData.changeClass}">‚Çπ${stockData.change.toFixed(2)} (${stockData.changePercent >= 0 ? '+' : ''}${stockData.changePercent.toFixed(2)}%)</span></p>
                    <p><strong>Day Range:</strong> ‚Çπ${stockData.low.toFixed(2)} - ‚Çπ${stockData.high.toFixed(2)}</p>
                    <p><strong>Volume:</strong> ${stockData.volume.toLocaleString()} shares</p>
                </div>
                
                <div style="text-align: center; color: #6c757d; font-style: italic; margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <p><strong>üìä Live Analysis for ${stockData.symbol}</strong></p>
                    <p><strong>Data Source:</strong> Alpha Vantage API</p>
                    <p><strong>Last Updated:</strong> ${stockData.lastUpdated.toLocaleString()}</p>
                    <p><strong>Status:</strong> ‚úÖ Real-time data for ${stockData.symbol}</p>
                </div>
            `;
        }


        async function displayStock() {
            const symbol = getStockSymbol();
            
            // Update loading state
            document.getElementById('loading-symbol').textContent = symbol;
            document.getElementById('stock-name').textContent = symbol;
            document.title = `Stock Analysis - ${symbol}`;
            
            try {
                // Fetch live data for this specific stock
                const stockData = await fetchLiveStockData(symbol);
                
                // Update header
                document.getElementById('stock-name').textContent = stockData.symbol;
                document.getElementById('stock-company').textContent = stockData.company;
                
                // Generate and display content
                document.getElementById('stock-content').innerHTML = generateStockHTML(stockData);
                
                console.log(`‚úÖ Analysis loaded for ${symbol}`);
                
            } catch (error) {
                console.error('Error in displayStock:', error);
                document.getElementById('stock-content').innerHTML = `
                    <div class="error-banner">
                        <h3>‚ö†Ô∏è System Error</h3>
                        <p>Unable to process stock analysis for ${symbol}.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        window.onload = displayStock;
    </script>
</body>
</html>
